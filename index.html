<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>

        <title>Robert's Todo List.</title>
    </head>

    <body>
        <div id="wrapper">
            <div id="headerwrap">
                <div id="header">
                    <p>My ToDo List</p>
                </div>
            </div>
            <div id="leftcolumnwrap">
                <div id="leftcolumn">
                    <p>Board Actions:</p>

                    <button class="button-30" role="button" id="clearCompleteTasks">Clear Completed Jobs</button>
                    <br>
                    <form id="noteForm">
                        <div class="form-control">
                            <input type="hidden" name="subTime" id="subTime">
                        </div>
                        <div class="form-control">
                            <label for="taskName">Task Name</label>
                            <input id="taskName" class="taskName" name="taskName" type="text" required>
                        </div>
                        <div class="form-control">
                            <label for="taskOwner">Task Owner</label>
                            <input id="taskOwner" class="taskOwner" name="taskOwner" type="text">
                        </div>
                        <div class="form-control">
                            <label for="taskDesc">Description:</label>
                            <textarea name="taskDesc" id="taskDesc" rows="6" class="taskDesc"></textarea>
                        </div>
                        <div class="form-control" hidden>
                            <label for="dueDate">Due Date:</label>
                            <input type="date" id="dueDate" name="dueDate" min="1980-01-01" max="2100-12-31" />
                        </div>
                        <div class="form-control"></div>
                        <button class="button-30" type="submit" id="addNote">Add Note</button>
                        <button class="button-30" type="reset" id="reset">Reset</button>
                        <button class="button-30" type="button" style="display: block; margin-top: 10px;"
                            id="clear">Clear Board</button>
                    </form>
                </div>
            </div>
            <div id="contentwrap">
                <div id="content">



                </div>
            </div>
        </div>
    </body>

</html>
