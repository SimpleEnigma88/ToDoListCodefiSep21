<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styles.css">
        <script src="/scripts/main.js" defer></script>

        <title>Robert's Todo List.</title>
    </head>

    <body>
        <div id="wrapper">
            <div id="headerwrap">
                <div id="header">
                    <p>My ToDo List</p>
                </div>
            </div>
            <div id="leftcolumnwrap">
                <div id="leftcolumn">
                    <p>Board Actions:</p>
                    <button class="button-30" role="button" id="organizeByDate">Organize-Due Date</button>
                    <button class="button-30" role="button" id="clearCompleteTasks">Clear Completed</button>
                    <button class="button-30" role="button">placeholder?</button><br><br>
                    <button class="button-30" role="button" id="addNote">Add Note</button>
                </div>
            </div>
            <div id="contentwrap">
                <div id="content">
                    <div class="stickyNote">
                        <p>Groceries: Apples, Caramel Dip, Kettle Corn, Salsa</p>
                    </div>
                    <div class="stickyNote">
                        <p>Zoey, practice, 7p Wed. </p>
                    </div>
                    <div class="stickyNote">
                        <p>Check oil - bronco</p>
                    </div>
                    <div class="stickyNote">
                        <p>Smile More!</p>
                    </div>
                    <div class="stickyNote">
                        <p>Follow Through!</p>
                    </div>
                    <div class="stickyNote">
                        <p>J - party at cape park, 2pm, need gift(likes rockets)</p>
                    </div>

                </div>
            </div>
        </div>
    </body>

</html>
